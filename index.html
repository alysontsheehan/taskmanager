<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ally's Calm Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Ally's Calm Planner</h1>
  </header>

  <!-- Page Toggle -->
  <div class="page-toggle-buttons">
    <button id="show-schedule" class="active">Schedule</button>
    <button id="show-brain-dump">Brain Dump</button>
  </div>

  <!-- Date Toggle -->
  <div class="date-toggle-buttons" id="date-buttons"></div>

  <!-- Category Filters -->
  <div class="category-filter">
    <button data-category="home" class="active">Home</button>
    <button data-category="work">Work</button>
    <button data-category="personal">Personal</button>
    <button data-category="other">Other</button>
  </div>

  <!-- Schedule Page -->
  <section id="schedule-page" class="active">
    <div id="schedule-header">
      <h2>Daily Planner</h2>
      <button id="add-task-btn">+ Add Task</button>
    </div>

    <div id="schedule"></div>

<!-- Add Task Button -->
<button id="add-task-btn">Add Task</button>

<!-- Task List (To display added tasks) -->
<div id="task-list">
    <!-- Task items will be dynamically added here -->
</div>

<!-- Task Form (Initially Hidden) -->
<div id="overlay" class="overlay"></div> <!-- Dimmed background -->
<div id="task-form-container" class="task-form-container">
    <form id="task-form">
        <label for="task-name">Task Name:</label>
        <input type="text" id="task-name" name="task-name" required>
        
        <label for="task-description">Description:</label>
        <textarea id="task-description" name="task-description"></textarea>

        <label for="task-date">Date:</label>
        <input type="date" id="task-date" name="task-date" required>
        
        <label for="task-time">Time:</label>
        <input type="time" id="task-time" name="task-time" required>

        <!-- Category Selection -->
        <label for="task-category">Category:</label>
        <select id="task-category" name="task-category" required>
            <option value="">Select a category</option>
            <option value="home">Home</option>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="other">Other</option>
        </select>
        
        <button type="submit" id="submit-task">Save Task</button>
        <button type="button" id="cancel-task">Cancel</button>
    </form>
</div>


  <!-- Brain Dump Page -->
  <section id="brain-dump-page">
    <h2>Brain Dump</h2>

    <!-- Four Core Modules -->
    <div class="task-list" id="dump-home">
      <h3>üè° Home</h3>
      <button onclick="openBrainDumpForm('home')">+ Add Task</button>
      <div class="dump-tasks" data-category="home"></div>
    </div>

    <div class="task-list" id="dump-work">
      <h3>üíº Work</h3>
      <button onclick="openBrainDumpForm('work')">+ Add Task</button>
      <div class="dump-tasks" data-category="work"></div>
    </div>

    <div class="task-list" id="dump-personal">
      <h3>üíñ Personal</h3>
      <button onclick="openBrainDumpForm('personal')">+ Add Task</button>
      <div class="dump-tasks" data-category="personal"></div>
    </div>

    <div class="task-list" id="dump-other">
      <h3>üåÄ Other</h3>
      <button onclick="openBrainDumpForm('other')">+ Add Task</button>
      <div class="dump-tasks" data-category="other"></div>
    </div>

    <!-- Brain Dump Task Form -->
    <div id="brain-dump-form-container" style="display: none;">
      <h3>Add Brain Dump Task</h3>
      <form id="brain-dump-form">
        <label for="dump-title">Title</label>
        <input type="text" id="dump-title" required />

        <label for="dump-description">Description</label>
        <textarea id="dump-description" rows="3"></textarea>

        <label for="dump-due-date">Due Date</label>
        <input type="date" id="dump-due-date" />

        <label for="dump-category">Category</label>
        <select id="dump-category">
          <option value="home">Home</option>
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="other">Other</option>
        </select>

        <label for="dump-schedule-date">Schedule To Date (Optional)</label>
        <input type="date" id="dump-schedule-date" />

        <label for="dump-schedule-time">Start Time (Optional)</label>
        <input type="time" id="dump-schedule-time" />

        <label for="dump-schedule-end">End Time (Optional)</label>
        <input type="time" id="dump-schedule-end" />

        <button type="submit">Save Task</button>
      </form>
    </div>
  </section>

  <!-- Add Task Button -->
<button id="add-task-btn">Add Task</button>

<!-- Task Form (Initially Hidden) -->
<div id="task-form-container" class="task-form-container">
    <form id="task-form">
        <label for="task-name">Task Name:</label>
        <input type="text" id="task-name" name="task-name" required>
        
        <label for="task-description">Description:</label>
        <textarea id="task-description" name="task-description"></textarea>

        <label for="task-date">Date:</label>
        <input type="date" id="task-date" name="task-date" required>
        
        <label for="task-time">Time:</label>
        <input type="time" id="task-time" name="task-time" required>
        
        <button type="submit" id="submit-task">Save Task</button>
        <button type="button" id="cancel-task">Cancel</button>
    </form>
</div>
  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
