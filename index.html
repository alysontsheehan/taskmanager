<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>ADHD Task Manager</title>

  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->

</head>

<body>

  <header>

    <h1>My Task Manager</h1>

    <nav>

      <button id="toggle-schedule">Schedule View</button>

      <button id="toggle-brain-dump">Brain Dump</button>

    </nav>

  </header>



  <main id="schedule-view">

    <section class="day-selector">

      <button class="day-toggle" id="today-btn">Today<br><span class="date"></span></button>

      <button class="day-toggle" id="tomorrow-btn">Tomorrow<br><span class="date"></span></button>

      <button class="day-toggle" id="day-3-btn">Day 3<br><span class="date"></span></button>

      <button class="day-toggle" id="day-4-btn">Day 4<br><span class="date"></span></button>

      <button class="day-toggle" id="day-5-btn">Day 5<br><span class="date"></span></button>

      <button class="day-toggle" id="day-6-btn">Day 6<br><span class="date"></span></button>

    </section>



    <section class="filters">

      <label>Category:

        <select id="category-filter">

          <option value="all">All</option>

          <option value="home">Home</option>

          <option value="work">Work</option>

          <option value="personal">Personal</option>

          <option value="other">Other</option>

        </select>

      </label>

      <label>Hour Range:

        <select id="hour-filter">

          <option value="all">All Hours</option>

          <option value="morning">Morning (6AM-12PM)</option>

          <option value="afternoon">Afternoon (12PM-6PM)</option>

          <option value="evening">Evening (6PM-12AM)</option>

        </select>

      </label>

      <label>View:

        <select id="view-toggle">

          <option value="hourly">Hourly</option>

          <option value="list">List</option>

        </select>

      </label>

    </section>



    <section class="schedule">

      <!-- JS will render the hourly schedule here -->

    </section>

  </main>



  <main id="brain-dump-view" style="display: none;">

    <h2>Brain Dump</h2>

    <section class="brain-dump">

      <div class="module" data-category="home">

        <h3>Home</h3>

        <ul class="task-list"></ul>

        <button class="add-task">+ Add Task</button>

      </div>

      <div class="module" data-category="personal">

        <h3>Personal</h3>

        <ul class="task-list"></ul>

        <button class="add-task">+ Add Task</button>

      </div>

      <div class="module" data-category="work">

        <h3>Work</h3>

        <ul class="task-list"></ul>

        <button class="add-task">+ Add Task</button>

      </div>

      <div class="module" data-category="other">

        <h3>Other</h3>

        <ul class="task-list"></ul>

        <button class="add-task">+ Add Task</button>

      </div>

    </section>

  </main>



  <script src="script.js"></script> <!-- Link to your JavaScript file -->

</body>

</html>
